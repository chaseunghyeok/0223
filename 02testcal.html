<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

<style> *{font-size: 12pt;} </style>
<script>
    function mycal(){
      var isopchecked=false;
      var oper=false;
      var su1=frm.num1.value;
      var su2=frm.num2.value; 
      var result;

      for(var i=0; i<frm.op.length; i++){
        if(frm.op[i].checked){
            // document.getElementById("res").value =' '; //결과값입력란 초기화
            oper=frm.op[i].id;
            isopchecked=true; 
        }else{ }
       }
       

       if(isopchecked==false){
        alert('연산지를 선택하세요');
        return;
       }



       var fir = parseInt(su1);  
       var sec = parseInt(su2);
       var myhap=0, mysub=0, mygob=0, mymok=0 ;
       myhap = fir+sec;
       mysub = fir-sec;
       mygob = fir*sec;
       mymok = fir/sec;
      
    
       if(oper=="add"){
        document.getElementById("res").value = myhap;
       }
       else if(oper=="sub"){
        document.getElementById("res").value = mysub;
       }
       else if(oper=="mul"){
        document.getElementById("res").value = mygob;
       }
       else if(oper=="div"){
        document.getElementById("res").value = Math.floor(mymok);
       }
       else{ }



        // if(op[1].checked==true){
        // result = parseInt(su1)+parseInt(su2);
        // document.getElementById("res").value = result ;
        // }
        // else if(op[2].checked==true){
        // result = parseInt(su1)-parseInt(su2);
        // document.getElementById("res").value = result ;
        // }


    }//end
     
    
</script>
</head>
<body>
    <h2>02testcal.html</h2>
    <form name="frm">
        숫자1 : <input type="text" name="num1" value="7"><br>
        숫자2 : <input type="text" name="num2" value="2"><br>
    
        연산 :
        <input type="radio" name="op" id="add" ><label for="add">+더하기</label>
        <input type="radio" name="op" id="sub"><label for="sub">-빼기</label>
        <input type="radio" name="op" id="mul"><label for="mul">*곱하기</label>
        <input type="radio" name="op" id="div"><label for="div">/몫</label>
        <br>
        결과 : 
         <input type="text" id="res" readonly="readonly" ><br>
         
         <input type="button" value="사칙연산처리" onclick="mycal()">
         <input type="button" value="reload" onclick="location.reload();">
         <input type="button" value="윈도우 닫기" onclick="self.close()">
    </form>
</body>
</html>
