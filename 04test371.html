<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
<style>
  *{font-size: 16pt;}
</style>

<script>
   // 인코딩, 디코딩함수
    var encodeStr = '자바스크립트';
    document.write(encodeURIComponent(encodeStr) ,'<br>');
    var decodeStr = encodeURIComponent(encodeStr);
    document.write(decodeURIComponent(decodeStr), '<br>');
    // 숫자, 유한무한 값 판별 함수
    var num1 = '숫자' ;
    if (!isNaN(num1)){
        document.write('숫자');
    } 
    else {
        document.write('숫자아님 <br>');
    }
    var num2 = 1/0 ;
    if (isFinite(num2)){
        document.write('유한값');
    }
    else {
        document.write('무한값 <br>');
    }
    // 숫자, 문자 변환 함수
    var num3 = '10' ;
    document.write(Number(num3), '<br>');
    var num4 = '100px' ;
    document.write(parseInt(num4), '<br>');
    var num5 = '33.3%' ;
    document.write(parseFloat(num5), '<br>');
    var num6 = 10 ;
    document.write(typeof num6 , '<br>');
    document.write(typeof String(num6),'<br>');
    // 자바스크립트 코드 변경 함수
    var str1 = 'var num7 = 10' ;
    var str2 = 'var num8 = 20' ;
    eval(str1) ;
    eval(str2) ;
    document.write(num7 + num8);
</script>
</head>
<body>
    
    <h2> 04test371.html </h2>
</body>
</html>
