    <style>

    <script>
        function setting(num){
            // alert(num + '번호를 선택하셨군요\n반갑습니다. 오늘은 목요일입니다.');
            document.me.src='./images/'+num+'.gif' ;  
            var com = Math.floor((Math.random()*3))+1 ;
            // alert('컴퓨터난수' + com); 
            document.computer.src='./images/'+com+'.gif' ;
            score(num,com); //if 조건으로 계산
        }//end
        var totalCount = 0; //전역변수
        var totalWin = 0;
        //score(num,com) you=num com=com
        function score(you,com){
            totalCount++ ; // 단항연산 사용 --> 점수 증가위한
            // you 2번 com 1번 
            // document.getElementById('txtTotal').innerHTML = totalCount ;
            document.all.txtTotal.value=totalCount ;
            
            
            if(you==com){ } //무승부
            if ((you==2&&com==1) || (you==3&&com==2) || (you==1&&com==3)){ 
                totalWin++ ;
            } //1증가하게해주기 승리
            if ((you==1&&com==2) || (you==2&&com==3) || (you==3&&com==1)){ } // 패배
        }//end
    </script>
</head>
<body>
    <h2>12testfunction.html</h2>
    <button onclick="setting(1)"> 번호1 </button>       
    <button onclick="setting(2)"> 번호2 </button>
    <button onclick="setting(3)"> 번호3 </button>

    <img src="./images/2.gif" width="90" height="90" border="0" alt="" onclick="setting(2)">
    <img src="./images/3.gif" width="90" height="90" border="0" alt="" onclick="setting(3)">

    <img src="images/cake2_20230102083308549.jpg" width="90" height="90" border="0" alt="" name="computer">
